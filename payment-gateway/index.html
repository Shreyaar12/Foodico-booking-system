<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body class="body_pay">
  <div class="wrapper">
    <h2>Payment Form</h2>
    <form method="POST">
      <h4 class="h4_pay">Account</h4>
      <div class="input-group">
        <div class="input-box">
          <input type="text" placeholder="First Name" required class="name">
          <i class="fa fa-user icon"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Last Name" required class="name">
          <i class="fa fa-user icon"></i>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <input type="email" placeholder="Email Adress" required class="name">
          <i class="fa fa-envelope icon"></i>
        </div>
      </div>
      <!--div class="input-group">
        <div class="input-box">
          <h4> Date of Birth</h4>
          <input type="text" placeholder="DD" class="dob">
          <input type="text" placeholder="MM" class="dob">
          <input type="text" placeholder="YYYY" class="dob">
        </div-->
        <!--div class="input-box">
          <h4> Gender</h4>
          <input type="radio" id="b1" name="gendar" checked class="radio">
          <label for="b1">Male</label>
          <input type="radio" id="b2" name="gendar" class="radio">
          <label for="b2">Female</label>
        </div>
      </div-->
      <div class="input-group">
        <div class="input-box">
          <h4>Payment Details</h4>
          <input type="radio" name="pay" id="bc1" checked class="radio">
          <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
          <input type="radio" name="pay" id="bc2" class="radio">
          <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Paytm/UPI</span></label>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <input type="tel" placeholder="Card Number" required class="name">
          <i class="fa fa-credit-card icon"></i>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <input type="tel" placeholder="Card CVC" required class="name">
          <i class="fa fa-user icon"></i>
        </div>
        <div class="input-box">

          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
          <select>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
          </select>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <button class="button_pay" type="submit">PAY NOW</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
